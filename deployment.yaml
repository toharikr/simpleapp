apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: gcr.io/$project_id/static-site@sha256:284a4ae68baeca7d826c9e5dab4d1e85fade3049417d6d9a963bc27395d34d15"
          ports:
          - containerPort: 80
